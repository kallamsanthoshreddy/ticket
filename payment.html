<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        /* CSS styles for the payment form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/pay.jpeg'); /* Replace 'bus.jpg' with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        header {
            text-align: center;
            padding: 10px 0;
            background-color: #590505;
            color: #fff;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 5px 0;
            background-color: #590505;
            color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1000;
            font-size: 14px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 80%; /* Adjust the maximum width of the card */
            width: 400px; /* Set a fixed width for larger screens */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #590505;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin: auto; /* Center the button */
        }
        button[type="submit"]:hover {
            background-color: #3c0303;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ticket Reservation System</h1>
    </header>
    <h2>Payment Details</h2>
    <form id="paymentForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required>
        <label for="nameOnCard">Name on Card:</label>
        <input type="text" id="nameOnCard" name="nameOnCard" required>
        <button type="submit" id="payNowButton">Pay Now</button>
    </form>
    <footer>
        <p>&copy; 2024 Booking Website. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const payNowButton = document.getElementById('payNowButton');
            const paymentForm = document.getElementById('paymentForm');

            payNowButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Validate the form
                if (validateForm(paymentForm)) {
                    // Navigate to success.html if the form is valid
                    window.location.href = 'success.html';
                } else {
                    // Display an error message if the form is not valid
                    alert('Please fill in all details.');
                }
            });

            // Function to validate the form
            function validateForm(form) {
                const inputs = form.querySelectorAll('input[type="text"], input[type="number"]');
                for (const input of inputs) {
                    if (!input.value) {
                        return false;
                    }
                }
                return true;
            }
        });
    </script>
</body>
</html>
